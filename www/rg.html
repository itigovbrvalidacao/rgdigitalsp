<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <span class="fs-5"></span>
        <span class="fs-5"></span>
    </div>

    <div class="d-flex justify-content-between align-items-center my-3 position-relative">
        <a href="index.html"><span class="text-primary">Fechar</span></a>
        <h5 class="text-center m-0 position-absolute start-50 translate-middle-x" id="titulo">Frente</h5>
        <i class="bi bi-three-dots fs-4 text-primary"></i>
    </div>
    <div class="container-fluid p-0">
        <hr class="w-100" style="margin: 0; padding: 0; border-top: 1px solid; left: 0; position: absolute;">
    </div>
    
    <div class="d-flex justify-content-center w-100 align-items-center bg-light full-width" style="height: 60px;">
        <div class="text-center">
            <i class="bi bi-check-circle-fill" style="font-size: 1rem; color: #28a745; margin-right: 25px;"></i>
            <span id="dataHora" class="small"></span>
        </div>
    </div>
   
    

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="margin-top: 20px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/rg-pedaco-girado.jpeg" class="d-block w-100 mx-auto" style="max-width: 100%; height: auto; background-color: white;">
            </div>
            <div class="carousel-item">
                <img src="img/pedaco-girado2.png" class="d-block w-100 mx-auto" style="max-width: 100%; height: auto; background-color: white;">
            </div>
        </div>
    </div>
    

    <nav class="navbar fixed-bottom bg-light">
        <div class="container d-flex justify-content-around gap-4">
            <div class="text-center">
                <i class="bi bi-person-circle fs-4" id="personIcon" style="color: #123661 !important;"></i>
            </div>
            <div class="text-center">
                <i class="bi bi-fingerprint text-secondary fs-4" id="fingerprintIcon"></i>
            </div>
            <div class="text-center">
                <i class="bi bi-qr-code fs-4"></i>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var carousel = document.getElementById('carouselExample');
    var carouselTimer = new bootstrap.Carousel(carousel, {
    interval: 90000, 
    ride: 'carousel'
    })
    carousel.addEventListener('slide.bs.carousel', function (event) {
        var titulo = document.getElementById('titulo');
        var personIcon = document.getElementById('personIcon');
        var fingerprintIcon = document.getElementById('fingerprintIcon');
        
        
        if (event.to === 1) {
            titulo.textContent = 'Verso';
            fingerprintIcon.style.color = '#123661';
            personIcon.removeAttribute('style'); 
        } else {
            titulo.textContent = 'Frente';
            fingerprintIcon.style.color = ''; 
            personIcon.style.color = '#123661';
        }
    });
        function formatarDataHora() {
        const now = new Date();
        const dia = now.getDate().toString().padStart(2, '0');
        const mes = (now.getMonth() + 1).toString().padStart(2, '0');
        const ano = now.getFullYear();
        const horas = now.getHours().toString().padStart(2, '0');
        const minutos = now.getMinutes().toString().padStart(2, '0');
        
        return `Atualizado em ${dia}/${mes}/${ano} Ã s ${horas}:${minutos}`;
    }

    document.getElementById('dataHora').textContent = formatarDataHora();
</script>
</body>
</html>
